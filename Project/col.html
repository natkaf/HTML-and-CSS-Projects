<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <title>Col Tag</title>
       <style>
        table, th, td {
            border: 1px solid black;
        }
       </style>
    </head>
    <body>
        <h1>The col element</h1>
        <table>
            <colgroup>
                <col span="2" style="background-color: red;">
                <col style="background-color: yellow;">
            </colgroup>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
            </tr>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>014563546576</td>
            </tr>
            <tr>
                <td>Julia</td>
                <td>Simpson</td>
                <td>013457344567</td>
            </tr>
        </table>
    </body>
</html>
